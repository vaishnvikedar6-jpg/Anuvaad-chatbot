<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuvaad | Indian Regional Language Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --princess-pink: #ff85a2;      
            --royal-pink: #f06292;         
            --soft-petal: #fff0f3;         
        }

        body { font-family: 'Montserrat', sans-serif; background-color: #ffffff; }
        h1, .brand-font { font-family: 'Playfair Display', serif; color: var(--royal-pink); font-weight: 700; }

        .navbar { border-bottom: 2px solid var(--soft-petal); padding: 1.2rem; }
        .navbar-brand { font-size: 1.6rem; color: var(--royal-pink) !important; }

        .hero-section {
            padding: 100px 0;
            background: linear-gradient(180deg, var(--soft-petal) 0%, #ffffff 100%);
            min-height: 80vh;
            display: flex;
            align-items: center;
        }

        .btn-princess {
            background-color: var(--princess-pink);
            color: white;
            border-radius: 50px;
            padding: 12px 35px;
            font-weight: 600;
            border: none;
            transition: 0.3s;
        }

        .btn-princess:hover {
            background-color: var(--royal-pink);
            transform: translateY(-3px);
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand brand-font" href="#"><i class="fa-solid fa-language me-2"></i>ANUVAAD</a>
        </div>
    </nav>

    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-3 mb-3">Bridging Voices.</h1>
            <p class="lead mb-5 text-muted">India's most elegant regional language translator.</p>
           <a href="chatbot.html" style="text-decoration: none;">
    <button class="btn btn-princess shadow">Get Started</button>
</a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
